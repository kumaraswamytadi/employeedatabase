{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="mt-5">
    <h1 class="text-center text-danger">Employee Database Application</h1>
    <table class="table table-hover mt-5">
      <thead class="thead-dark">
      <tr>
        <th class="table-secondary">SNO</th>
        <th class="table-secondary">FullName</th>
        <th class="table-secondary">Designation</th>
        <th class="table-secondary">Email</th>
        <th class="table-secondary">Phone Number</th>
      </tr>
      </thead>
      <tbody>
        {% for x in employees  %}
        <tr>
          <td class="table-primary">{{forloop.counter}}</td>
          <td class="table-warning"><a href="{% url 'employee_detail' x.id %}">{{x.first_name}} {{x.last_name}}</x></td>
          <td class="table-danger">{{x.designation}}</td>
          <td class="table-success">{{x.email_address}}</td>
          <td class="table-info">{{x.phone_number}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>  
  </div> 
</body>
</html>
